<ion-view hide-nav-bar="true" hide-back-button="true">
    <ion-header-bar align-title="center" class="bar-dark" >
        <div class="app-icon"></div>
    </ion-header-bar>
    <ion-content padding="true" style="background-color: #444444;">
        <form name="signinForm" ng-submit="createAccount()">
            <div class="list">
                <p ng-show="error" class="text-danger">{{ error }}</p>
                <label style="background: white" class="item item-input ">
                    <i class="icon ion-person placeholder-icon"></i>
                    <input type="text" name="username"
                           placeholder="Username" ng-model="user.username">
                </label>
                <label style="background: white" class="item item-input">
                    <i class="icon ion-person placeholder-icon"></i>
                    <input type="email" name="email" placeholder="Email"
                           ng-model="user.email"
                           ng-required="true">
                </label>
                <label style="background: white" class="item item-input ">
                    <i class="icon ion-locked placeholder-icon"></i>
                    <input type="password" name="password"
                           placeholder="Password" ng-model="user.password">
                </label>
            </div>
            <button class="button button-block button-positive"
                    type="submit">Sign up
            </button>
            <button class="button button-block button-positive"
                    ng-click="goSignIn()">Sign in
            </button>
        </form>
    </ion-content>
</ion-view>
