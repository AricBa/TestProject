<ion-view title="Setting">
    <ion-footer-bar>
        <div class="jumbotron">
            Current time is: <span my-current-time="format"></span>
        </div>
    </ion-footer-bar>
    <ion-content padding="true">
        <div style="text-align:center"><img src="img/ionic.png" class="ionic-logo" ></div><br><br>
        <ion-item>
           App version : {{version}}
        </ion-item>
        <button onclick="window.plugins.socialsharing.share('Message only')">message only</button>
        <button onclick="window.plugins.socialsharing.share('Here is your PDF file', 'Your PDF', 'www/img/images.png')">Share PDF</button>
    </ion-content>
</ion-view>
